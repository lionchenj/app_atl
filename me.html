		<script type="text/javascript">

			var access_token = localStorage.getItem("access_token");
			if(!access_token) {
				window.location.href = "login.html";
			} else {
				var url = "http://dev.weibanker.cn/chenchangping/atc/api?url=get_member_info";
				var data = {
					access_token: access_token
				}
				$.post(url, data).success(function(res) {
					console.log(res)
					if(res.errno === "0") {
						// banner(res);
						// userinfo(res)
						$('#nickname').html(res.data.nickname);
						$('#share').html(res.data.share);
						if(res.data.level === "1") {
							$('.me-user-vip').html('<img src="" />')
						}
						if(res.data.level === "2") {
							$('.me-user-vip').html("<img src='images/me-vip.png'/>")
						}
						if(res.data.level === "3") {
							$('.me-user-vip').html('普通会员')
						}
						if(res.data.headimgurl == "") {
							$('#headimgurl').attr('src', 'images/default-head.png')
						} else {
							$('#headimgurl').attr('src', res.data.headimgurl)
						}
						$('#share_code').html(res.data.share);
						localStorage.setItem("title", '关于我们')
						$("#me-about").attr('href', res.data.about);
						$('#me-share').attr('href', 'me-share.html?share=' + res.data.share);
						$('#me-assets').attr('href', 'me-assets.html?money=' + res.data.money + '&coin=' + res.data.coin + '&money2coin=' + res.data.money2coin + '&score=' + res.data.score);
					} else if(res.errno == "401") {
						popup(res.errmsg);
						setTimeout(function() {
							localStorage.removeItem("access_token");
							window.location.href = 'login.html';
						}, 1800)
					} else {
						popup("登录出错，请重新登录");
						setTimeout(function() {
							localStorage.removeItem("access_token");
							window.location.href = 'login.html';
						}, 1800)
					}
				});
				var url = "http://dev.weibanker.cn/chenchangping/atc/api?url=member_line_count";
				var data = {
					access_token: access_token
				}
				$.post(url, data).success(function(res) {
					if(res.errno === "0") {
						console.log(res)
						$('#friend_level1').html(res.data);
					} else {
						$('#friend_level1').html("0");
					}
				});
				$('.me-exit').on('click', function() {
					localStorage.removeItem("access_token");
					window.location.href = 'login.html';
				})
			}
