<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes"/><!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置状态栏的背景颜色 -->
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=yes,email=no"/><!-- 禁止数字识自动别为电话号码 --><!-- 不让android识别邮箱 -->
	<title>挂单记录</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css?v=2.1.3">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/resize.js"></script>
	<script type="text/javascript" src="js/common.js?v=1.101"></script>
</head>
<body>
	<div class="page-top">
		<div class="back-btn" onclick="window.history.go(-1)"><div class="back"></div></div>
		<div class="page-title">挂单记录</div>
	</div>
	<div class="container f9-bg">
		<div style="width:100%;margin-top: 5rem">
			<button class="mylog" style="padding: 1.5rem;background: linear-gradient( #048BFC , #1169E8);color:#FFF">我的挂单记录</button>
		</div>
		<div style="width:100%;margin-top: 5rem">
			<button class="paylog" style="padding: 1.5rem;background: linear-gradient( #048BFC , #1169E8);color:#FFF">挂单交易记录</button>
		</div>
	</div>
	<script type="text/javascript">
		$(".mylog").on('click',function(){
			window.location.href = 'my-log.html?id='
		})
		$(".paylog").on('click',function(){
			window.location.href = 'pay-log.html?id='
		})
	</script>
</body>
</html>
