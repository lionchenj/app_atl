<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes"/><!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置状态栏的背景颜色 -->
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no"/><!-- 禁止数字识自动别为电话号码 --><!-- 不让android识别邮箱 -->
	<title>我的资产</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/resize.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="page-top">
		<div class="back-btn" onclick="window.location.href='me.html'"><div class="back"></div></div>
		<div class="page-title">我的资产</div>
	</div>
	<div class="container" style="background-color:#f9f9f9">
		<div class="exchange-mask borb">
			<div class="exchange-item3">
				<p>余额</p>
				<p class="exchange-aiteb" id="money">109.00</p>
			</div>
			<div class="exchange-item2"><img src="images/icon-09.png" alt=""></div>
			<div class="exchange-item3">
				<p>艾特币</p>
				<p class="exchange-aiteb" id="aite_coin">988898.00</p>
			</div>
		</div>
		<div class="borb" style="text-align: left;font-size: 1.4rem;padding: 1rem 0;padding-left:.7rem;">数字资产</div>
		<div>
			<div class="digital-b-item borb">
				<div class="digital-b-l">艾特币</div>
				<div class="digital-b-r" id="coin">109.00</div>
			</div>
			<div class="digital-b-item borb">
				<div class="digital-b-l">敬请期待</div>
				<div class="digital-b-r"></div>
			</div>
		</div>
		<div class="borb" style="text-align: left;font-size: 1.4rem;padding: 1rem 0;padding-left:.7rem;">其他</div>
		<div>
			<div class="digital-b-item borb">
				<div class="digital-b-l">积分</div>
				<div class="digital-b-r" id="score">900</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var money=getParamString('money');
		var coin=getParamString('coin');
		var score=getParamString('score');
		var money2coin=getParamString('money2coin');
		var aite_coin=(parseFloat(money)/parseFloat(money2coin)).toFixed(2);
		$('#money').html(money);
		$('#coin').html(coin);
		$('#score').html(score);
		$('#aite_coin').html(aite_coin);
	</script>
</body>
</html>
