		var date=new Date;
		var year=date.getFullYear();
		var minYear=1990;
		function nextYear(){
			var str =""
			if ((year-minYear)>10){
				for (var i = year; i>= (year-10);i--) {
					str +='<input type="text" value="'+i+'" readonly class="year-item" onclick="getYear(this)">'
				};
				$('.year-mask').html(str);
				year=(year-10);
			}else if(0<(year-minYear)&&(year-minYear)<10){
				console.log(77);
				console.log(year-minYear)
				for (var i = year;i>=minYear;i--) {
					str +='<input type="text" value="'+i+'" readonly class="year-item" onclick="getYear(this)">';
				};
				$('.year-mask').html(str);
				year=(year-10);
			}
		}
		nextYear();

		$('.next').on('click',function(){
			nextYear();
		})
		$('.pre').on('click',function(){
			var str =""
			if ((date.getFullYear()-year)>=20){
				console.log(222)
				for (var i = year+20; i>=(year+10);i--) {
					str +='<input type="text" value="'+i+'" readonly class="year-item" onclick="getYear(this)">'
				};
				$('.year-mask').html(str);
				year=(year+10);
			}
		})
		function getYear(obj){
			var val = $(obj).val();
			var type=GetQueryString("type");
			console.log(type)
			if (type==="trade") {
				var link = 'trade-record.html?year='+val+'';
			}else if(type==="balance"){
				var link = 'balance.html?year='+val+'';
			}else if (type==="integral") {
				var link = 'integral.html?year='+val+'';
			};
			window.location.href=link;
		}
	</script>
