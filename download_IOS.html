<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes"/><!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置状态栏的背景颜色 -->
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no"/><!-- 禁止数字识自动别为电话号码 --><!-- 不让android识别邮箱 -->
	<title>苹果下载</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/resize.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div id="weixin" style='width: 100%;position: relative;top: 0;'>
		<img style="pointer-events: none;" src="images/download.png">
	</div>
	<div class="download" style="width: 70%;position: absolute;bottom: 15%;left: 15%;padding: 1rem;color: #FFF;text-align: center;border: 1px solid;font-size: 2rem;line-height: 2rem;background-color: transparent;">立即下载</div>
	<script type="text/javascript">
		var agent = navigator.userAgent.toLowerCase();
	    if (agent.match(/MicroMessenger/i) == "micromessenger") {
	        $("#weixin").append('<img style="position: absolute;top: 0;left: 0;width:100%;height:100%;z-index:2;pointer-events: none;" src="images/share2.png">')
	    }
		$(".download").on('click',function(){
			if (agent.match(/MicroMessenger/i) == "micromessenger") {
		        return
		    }
			popup("ok");
			window.location.href='itms-services://?action=download-manifest&url=https://www.aitechain12345.com/ios/manifest.plist'
		});
	</script>
</body>
</html>
